name: CI

on:
  - push
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install modules ğŸ”§
        run: yarn install

      - name: Run ESLint ğŸ§
        run: yarn run eslint . --ext .js,.svelte

      - name: Run Stylelint ğŸ¨ 
        run: yarn run stylelint

      - name: Results âœ…
        run: echo "Done! You can merge now âœ…"

  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2

      - name: Install modules ğŸ”§
        run: yarn install

      - name: Build ğŸ—ï¸
        run: yarn run build
